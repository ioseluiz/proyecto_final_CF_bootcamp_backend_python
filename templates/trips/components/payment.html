

<div id="payment-container" class="container p-0">
    <div class="card px-4">
        <p class="h6 py-3">Detalles de Pago</p>
        <p>{{route_origin}}-{{route_destination}}</p>
        <p>{{date}}</p>
        

        <table class="col-6 m-3">
            <thead >
                <tr>
                    <th>Asiento</th>
                    <th>Precio</th>
                </tr>

            </thead>
            <tbody >
                {% for seat in seats %}
                <tr>
                    <td>{{seat.row}}{{seat.number}}</td>
                    <td>{{seat.price}}</td>
                </tr>
                {% endfor %}
                <tr class="border-top">
                    <td><strong>Total</strong></td>
                    <td><strong>{{total_price}}</strong></td>
                </tr>

            </tbody>
            
            
        </table>
        <div class="row gx-3">
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Nombre</p>
                    <input class="form-control mb-3" type="text" placeholder="Name">
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Numero de Tarjeta</p>
                    <input class="form-control mb-3" type="text" placeholder="1234 5678 435678">
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Expiracion</p>
                    <input class="form-control mb-3" type="text" placeholder="MM/YYYY">
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <p class="text mb-1">CVV/CVC</p>
                    <input class="form-control mb-3 pt-2 " type="password" placeholder="***">
                </div>
            </div>
            <div class="col-12">
                <div class="btn btn-primary mb-3">
                    <span class="ps-3" hx-post="{% url 'recipe-view' trip_id %}"
                                       hx-include="#seats"
                                       hx-target="#payment-container" hx-swap="outerHTML" 
                                       >Pay ${{total_price}}</span>
                    <span class="fa fa-arrow-right"></span>
                </div>
                <input id="seats" name="seats" type="text" value="{{seats_string}}" hidden/>
            </div>
        </div>
    </div>

</div>
